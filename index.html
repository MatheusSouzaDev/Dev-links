<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;600;800&family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div id="container">
        <div id="profile">

            <p>@maykbrito</p>
        </div>
        <div id="switch" onclick="toggleMode()">

        </div>
        <ul>
            <li><a href="#">Inscrever-se na NLW</a></li>

            </a>

            </a>

            </a>
        </div>
        <footer>  
            <span>Feito com <ion-icon name="heart"></ion-icon> pela <a href="http://rocketseat.com.br" target="_blank">Rocketseat</a></span>
